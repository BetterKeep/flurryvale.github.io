
  <html>
  <head>
    <title>Flurryvale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: url('/static/background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #eee;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 250px;
        background: #596672; /* Gentleman's Gray vibes */
        padding: 20px;
        box-shadow: 3px 0 15px rgba(0,0,0,0.7);
        overflow-y: auto;
        transition: transform 0.3s ease;
        transform: translateX(0);
        z-index: 1000;
      }
      .sidebar.closed {
        transform: translateX(-260px);
      }

      .sidebar nav a {
        display: block;
        color: #e0f0ff;
        padding: 10px 0;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .sidebar nav a:hover {
        color: #ffffff;
      }

      .sidebar .login-section {
        position: absolute;
        bottom: 20px;
        width: 90%;
      }

      .sidebar .login-btn {
        width: 100%;
        padding: 10px;
        background: #1e3c5acc;
        border: none;
        color: #ffffff;
        font-weight: 700;
        cursor: pointer;
        border-radius: 8px;
        letter-spacing: 1px;
      }

      .sidebar .login-btn:hover {
        background: #a0c8ff;
        color: #000;
      }

      #hamburger {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1100;
        cursor: pointer;
        width: 30px;
        height: 25px;
      }

      #hamburger div {
        height: 4px;
        background: #ffffff;
        margin: 5px 0;
        border-radius: 2px;
        transition: 0.3s;
      }

      .content {
        margin-left: 270px;
        padding: 40px 30px;
        max-width: 720px;
        color: #ddd;
        background: linear-gradient(135deg, #000000dd, #404040cc, #1e3c5acc);
        border-radius: 18px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 8px rgba(30,60,90,0.7);
        min-height: 100vh;
        animation: fadeInUp 1s ease forwards;
      }

      .sidebar.closed ~ .content {
        margin-left: 20px;
      }

      #loginModal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
      }

      #loginModal.active {
        display: flex;
      }

      #loginModal .modal-content {
        background: #1e3c5acc;
        padding: 30px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        color: #ddd;
      }

      #loginModal h2 {
        margin-top: 0;
        color: #7db9ff;
        text-align: center;
      }

      #loginModal label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
        color: #ccc;
      }

      #loginModal input {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      #loginModal button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #7db9ff;
        border: none;
        color: #000;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #loginModal button:hover {
        background: #a0c8ff;
      }

      #loginModal .close-btn {
        position: absolute;
        top: 10px; right: 15px;
        background: transparent;
        border: none;
        font-size: 1.4rem;
        color: #7db9ff;
        cursor: pointer;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="hamburger" aria-label="Toggle sidebar" role="button" tabindex="0">
      <div></div><div></div><div></div>
    </div>

    <a href="/" id="server-name">Furry</a>

    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="/">Server Status</a>
        <a href="/news">News</a>
      </nav>
      <div class="login-section">
        <button class="login-btn" id="loginBtn">Login / Register</button>
      </div>
    </aside>

    <main class="content" id="mainContent">
      
      <h1>Flurryvale Server Status</h1>
      <p><strong>Status:</strong> Online</p>
      <p><strong>Players:</strong> 0 / 20</p>
      <p><strong>MOTD:</strong> Flurryvale - MOTD: Up and running!</p>
      <a href="/news">News</a>
    
    </main>

    
  <div id="discord-fixed">
    <iframe 
      src="https://discord.com/widget?id=1348980850359930970&theme=dark" 
      allowtransparency="true" frameborder="0" 
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
      style="width:350px; height:500px; border-radius:18px; border:none;"
    ></iframe>
  </div>


    <div id="loginModal">
      <div class="modal-content">
        <button class="close-btn" id="closeLogin">&times;</button>
        <h2>Login / Register</h2>
        <form id="loginForm">
          <label for="username">Username *</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Login</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.9rem; color: #aaa;">
          Forgot password? <a href="#" id="showReset">Reset here</a>
        </p>
        <form id="resetForm" style="display:none;">
          <label for="resetUser">Username or Email *</label>
          <input type="text" id="resetUser" name="resetUser" required />
          <button type="submit">Request Reset Code</button>
          <p style="margin-top: 10px; font-size: 0.85rem; color: #ccc;" id="resetMessage"></p>
        </form>
      </div>
    </div>

    <script>
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger');
      const loginBtn = document.getElementById('loginBtn');
      const loginModal = document.getElementById('loginModal');
      const closeLogin = document.getElementById('closeLogin');
      const loginForm = document.getElementById('loginForm');
      const resetForm = document.getElementById('resetForm');
      const showReset = document.getElementById('showReset');
      const resetMessage = document.getElementById('resetMessage');

      hamburger.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
      });

      loginBtn.addEventListener('click', () => {
        loginModal.classList.add('active');
        resetForm.style.display = 'none';
        loginForm.style.display = 'block';
        resetMessage.textContent = '';
      });

      closeLogin.addEventListener('click', () => {
        loginModal.classList.remove('active');
        resetMessage.textContent = '';
      });

      showReset.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.style.display = 'none';
        resetForm.style.display = 'block';
        resetMessage.textContent = '';
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value.trim();
        const password = e.target.password.value;
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if(data.success){
          alert('Logged in successfully!');
          loginModal.classList.remove('active');
        } else {
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      });

      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const usernameOrEmail = e.target.resetUser.value.trim();
        resetMessage.textContent = 'Sending reset code...';
        const res = await fetch('/auth/pwdreset/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernameOrEmail }),
        });
        const data = await res.json();
        if(data.success){
          resetMessage.textContent = 'Reset code sent! Check your email or Minecraft chat.';
        } else {
          resetMessage.textContent = 'Error: ' + (data.error || 'Unknown error');
        }
      });
    </script>
  </body>
  </html>
